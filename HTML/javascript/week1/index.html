<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero Generator</title>
    <link rel="stylesheet" href="../week1/styles.css">
    <script src="JS-W1-HW.js" defer></script>
</head>
<body>
    <header>
        <h1>Super Hero Generator</h1>
    </header>
    <main>
        <button id="generate-button" class="button button2">Generate Super Hero</button>
        <section id="superhero-display">
            <p id="hero-name"></p>
            <p id="hero-description"></p>
        </section>
        <section>
            <div>
                <img src="../images/superheroes.jpg"; alt="Super Heroes" class="responsive" width="600" height="400">
            </div>
        </section>
    </main>
</body>
</html>
