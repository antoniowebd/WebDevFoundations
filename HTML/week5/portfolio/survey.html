    <!-- Create a form for user feedback with text input fields, radio buttons, a checkbox, and a submit button -->
    <form id="feedbackForm" action="thankyou.html" method="get" style="border:1px solid black; padding: 10px; background-color: gray; background-image: url(images/backg.jpg); background-size:cover; background-position: top;" autocomplete="on">
        <img src="images/gym.jpg" alt="image of feedback" style="max-width:100%;height: auto;display: block;margin-left: auto;margin-right: auto;" >    
        <h2>Fitness Center Satisfaction Survey</h2>

        <fieldset style="background-color:darkseagreen;">
         <div style="text-align: center;">   
            <label for="fname"><b>First Name</b> <strong>*</strong></label><br>
            <input type="text" id="fname" name="fname" required><br>

            <input type="text" id="lname" name="lname" required><br>

            <input type="membership" id="membership" name="membership" required>
            
        </div>
        </fieldset>
        <br>

        <fieldset style="background-color: goldenrod;">
        <div style="text-align: center;">    
            <label for="course"><b>What branch do you train out?</b> <strong>*</strong></label><br>

                <option value="Herriman">Herriman</option>
                <option value="Jordan">South Jordan</option>
            </select>
        </div>
        </fieldset>
        <br>

        <table>

            <th><h3>Neutral</h3></th>

            </tr>
            <tr>
                <td>    
                <label for="option1">Facility Cleaning</label>
                </td>
                
                    <td>
                        <div style="text-align: center;">
                            <input type="radio" id="option1" name="option" value="1">

                    </td>
                    <td>
                        <div style="text-align: center;">
                            <input type="radio" id="option1" name="option" value="2">
                        </div>
                    </td>
                    <td>
                        <div style="text-align: center;">
                            <input type="radio" id="option1" name="option" value="3">

                    </td>
                    <td>
                        <div style="text-align: center;">
                            <input type="radio" id="option1" name="option" value="4">
                        </div>
                    </td>
                    <td>
                        <div style="text-align: center;">
                            <input type="radio" id="option1" name="option" value="5">
                        </div>
                    </td>
                    
            </tr>
            
            <tr>
                <td>    
                <label for="option2">Qualified trainers</label>
                </td>
                
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option2" name="option2" value="1">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option2" name="option2" value="2">
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option2" name="option2" value="3">

                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option2" name="option2" value="4">

                </td>
                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option2" name="option2" value="5">

                </td>
            </tr>       
            
            <tr>
                <td>    
                <label for="option3">Equipment in good condition</label>

                <td>
                    <div style="text-align: center;">
                        <input type="radio" id="option3" name="option3" value="1">

                <td>
                    <div style="text-align: center;">

        <fieldset style="background-color:rgb(190, 185, 185);">
        <p><b>What areas do you use?</b> <strong>*</strong></p>
            <input type="checkbox" id="course1" name="course1" value="communication">
            <label for="area1"> Swimming Pool</label><br>
            <input type="checkbox" id="course2" name="course2" value="problem">

            <input type="submit" value="Submit" class="button button2">
